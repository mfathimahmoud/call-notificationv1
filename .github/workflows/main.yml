name: Build and Deploy Dockerized Node.js App to Azure

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: call-notificationv1
  AZURE_RESOURCE_GROUP: call-notifi_rg
  REGISTRY_LOGIN_SERVER: acrcall.azurecr.io
  IMAGE_NAME: callnotification

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure
      - name: Azure Login
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # 3️⃣ Login to Azure Container Registry (ACR)
      - name: Log in to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ env.REGISTRY_LOGIN_SERVER }} \
            --username ${{ secrets.ACR_USERNAME }} --password-stdin

    # 4️⃣ Build and tag Docker image
      - name: Build Docker image
        run: |
          docker build -t $REGISTRY_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }} \ -t $REGISTRY_LOGIN_SERVER/$IMAGE_NAME:latest .

# 5️⃣ Push image to ACR
      - name: Push Docker image
        run: |
          docker push $REGISTRY_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY_LOGIN_SERVER/$IMAGE_NAME:latest

# 6️⃣ Deploy to Azure Web App (container)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
