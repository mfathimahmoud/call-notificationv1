name: Build and Deploy to Azure Web App (Dockerfile)

on:
  push:
    branches:
      - main  # or whichever branch you deploy from

env:
  AZURE_WEBAPP_NAME: call-notificationv1
  AZURE_RESOURCE_GROUP: call-notifi_rg
  IMAGE_NAME: callnotification

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to Azure using the publish profile you exported from the portal
      - name: Log in to Azure
        uses: azure/webapps-deploy@v3
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8CC2878FC81C44959FEAD855D0A56861 }}

      # 3️⃣ Build the Docker image locally from your Dockerfile
      - name: Build Docker image
        run: docker build . -t ${{ env.IMAGE_NAME }}:latest

      # 4️⃣ Deploy that Docker image directly to the Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_NAME }}:latest


